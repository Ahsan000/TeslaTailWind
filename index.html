<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Tesla</title>
  </head>
  <body>
    <div
      class="bg-cover w-screen h-screen"
      style="background-image: url(./public/1.jpg)"
    >
      <!-- Top NavBar -->
      <div class="topnavbar py-6 flex items-center justify-between h-1/8">
        <!-- logo -->
        <div class="teslaLogo w-1/12 mx-12 cursor-pointer">
          <svg
            class="tds-icon tds-icon-logo-wordmark tds-site-logo-icon"
            viewBox="0 0 342 35"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0 .1a9.7 9.7 0 007 7h11l.5.1v27.6h6.8V7.3L26 7h11a9.8 9.8 0 007-7H0zm238.6 0h-6.8v34.8H263a9.7 9.7 0 006-6.8h-30.3V0zm-52.3 6.8c3.6-1 6.6-3.8 7.4-6.9l-38.1.1v20.6h31.1v7.2h-24.4a13.6 13.6 0 00-8.7 7h39.9v-21h-31.2v-7h24zm116.2 28h6.7v-14h24.6v14h6.7v-21h-38zM85.3 7h26a9.6 9.6 0 007.1-7H78.3a9.6 9.6 0 007 7zm0 13.8h26a9.6 9.6 0 007.1-7H78.3a9.6 9.6 0 007 7zm0 14.1h26a9.6 9.6 0 007.1-7H78.3a9.6 9.6 0 007 7zM308.5 7h26a9.6 9.6 0 007-7h-40a9.6 9.6 0 007 7z"
              fill="currentColor"
            ></path>
          </svg>
        </div>
        <div class="menus w-10/12">
          <div class="menulist flex justify-between ml-36">
            <ul class="l1 flex justify-around w-7/12 font-semibold">
              <li class="cursor-pointer">Model S</li>
              <li class="cursor-pointer">Model 3</li>
              <li class="cursor-pointer">Model X</li>
              <li class="cursor-pointer">Model Y</li>
              <li class="cursor-pointer">Solar Roof</li>
              <li class="cursor-pointer">Solar Panels</li>
            </ul>
            <ul class="l2 flex justify-around w-3/12 font-semibold ml-20">
              <li class="cursor-pointer">Shop</li>
              <li class="cursor-pointer">Account</li>
              <li class="cursor-pointer">Menu</li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Main Page Content -->
      <div
        class="pageContent flex flex-col items-center justify-between h-5/6 p-8"
      >
        <div class="topPortion flex flex-col items-center space-y-4">
          <h1 class="text-4xl font-semibold">Model 3</h1>
          <p>
            Order Online for
            <a href="#" class="underline underline-offset-3 hover:decoration-2"
              >Touchless Delivery</a
            >
          </p>
        </div>
        <div class="bottomPortion flex flex-col items-center w-full px-96">
          <div class="buttonContainer flex justify-around">
            <button
              class="btn1 bg-zinc-900 text-slate-200 w-60 p-2 mx-3 font-semibold text-sm rounded-full"
            >
              CUSTOM ORDER
            </button>
            <button
              class="btn2 bg-gray-300 w-60 p-2 mx-3 font-semibold text-sm rounded-full"
            >
              EXISTING INVENTORY
            </button>
          </div>
          <div class="arrow-container">
            <div class="arrow-down mt-14"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
